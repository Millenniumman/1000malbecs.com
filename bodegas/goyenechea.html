
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1000 Malbecs - Goyenechea</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; display: flex; }
    #sidebar { width: 250px; background-color: #F8F8F8; padding: 20px; height: 100vh; position: fixed; top: 0; left: 0; overflow-y: auto; border-right: 1px solid #E0E0E0; z-index: 100; }
    .logo-container { text-align: center; margin-bottom: 20px; }
    .logo-container img { max-width: 150px; height: auto; }
    #sidebar h2 { font-size: 18px; font-weight: 600; color: #4A2C59; margin-bottom: 15px; text-transform: uppercase; }
    #sidebar details { margin-bottom: 15px; }
    #sidebar details:first-of-type { margin-bottom: 25px; }
    #sidebar summary { font-size: 16px; font-weight: 500; color: #4A2C59; cursor: pointer; padding: 5px 0; display: flex; align-items: center; }
    #sidebar summary i { margin-right: 10px; color: #4A2C59; }
    #sidebar ul { list-style: none; padding: 0 0 0 20px; margin: 10px 0; }
    #sidebar li { margin: 5px 0; }
    .nav-link { font-size: 14px; color: #4A2C59; text-decoration: none; display: block; padding: 5px 10px; border-radius: 3px; transition: all 0.3s ease; }
    .nav-link:hover { background-color: #4A2C59; color: #FFFFFF; }
    .nav-link.active { background-color: #4A2C59; color: #FFFFFF; }
    main { margin-left: 290px; padding: 20px; width: 100%; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .product-card {
      background-color: #FFFFFF;
      border: 1px solid #E0E0E0;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      position: relative;
      overflow: hidden;
      width: 200px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin: 0 auto;
    }
    .info-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }
    .overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      max-height: 100px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #FFFFFF;
      padding: 10px;
      box-sizing: border-box;
      font-size: 12px;
      overflow-y: auto;
      z-index: 5;
      pointer-events: none;
    }
    .product-card:hover .overlay { display: block; }
    .product-card .overlay.active { display: block; }
    .product-card h3 {
      font-size: 14px;
      margin: 5px 0;
      color: #4A2C59;
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .price { font-size: 14px; color: #4A2C59; margin: 5px 0; }
    .buy-button {
      display: inline-block;
      background-color: #4A2C59;
      color: #FFFFFF;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 12px;
      z-index: 10;
      position: relative;
    }
    @media (max-width: 768px) {
      #sidebar { width: 100%; height: auto; position: static; border-right: none; border-bottom: 1px solid #E0E0E0; margin-top: 60px; }
      .logo-container img { max-width: 120px; }
      #sidebar h2 { font-size: 16px; }
      #sidebar summary { font-size: 14px; }
      #sidebar .nav-link { font-size: 13px; }
      #sidebar details:first-of-type { margin-bottom: 20px; }
      main { margin-left: 0; }
      .product-card:hover .overlay { display: none; }
      .product-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
      .product-card { width: 180px; height: 280px; }
      .product-card img { width: 160px; height: 160px; }
      .info-icon { display: block; }
      .overlay { max-height: 80px; pointer-events: auto; }
    }
    @media (min-width: 769px) {
      .info-icon { display: none; }
    }
  </style>
</head>
<body>
  <nav id="sidebar">
    <div class="logo-container">
      <a href="/index.html" title="Volver al inicio">
        <img src="/images/l000-malbecs-logo.png" alt="Logo 1000malbecs">
      </a>
    </div>
    <h2>Categorías</h2>
    <details>
      <summary><i class="fas fa-map-marker-alt"></i> Provincias</summary>
      <ul>
        
        <li><a href="/provincias/la-rioja.html" class="nav-link">La Rioja</a></li>
        
        <li><a href="/provincias/mendoza.html" class="nav-link">Mendoza</a></li>
        
        <li><a href="/provincias/neuquén.html" class="nav-link">Neuquén</a></li>
        
        <li><a href="/provincias/salta.html" class="nav-link">Salta</a></li>
        
      </ul>
    </details>
    <details>
      <summary><i class="fas fa-wine-bottle"></i> Bodegas</summary>
      <ul>
        
        <li><a href="/bodegas/casa-araujo.html" class="nav-link">Casa Araujo</a></li>
        
        <li><a href="/bodegas/goyenechea.html" class="nav-link active">Goyenechea</a></li>
        
        <li><a href="/bodegas/jorge-rubio.html" class="nav-link">Jorge Rubio</a></li>
        
      </ul>
    </details>
  </nav>
  <main>
    <h1>Goyenechea</h1>
    <div class="product-grid">
      
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('.nav-link');
      const currentPath = window.location.pathname;
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
          const details = link.closest('details');
          if (details) {
            details.setAttribute('open', '');
          }
        }
      });
      const infoIcons = document.querySelectorAll('.info-icon');
      infoIcons.forEach(icon => {
        icon.addEventListener('click', (e) => {
          e.stopPropagation();
          const overlay = icon.parentElement.querySelector('.overlay');
          overlay.classList.toggle('active');
        });
      });
      const buyButtons = document.querySelectorAll('.buy-button');
      buyButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          e.stopPropagation();
        });
      });
    });
  </script>
</body>
</html>
